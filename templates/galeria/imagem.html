{% extends 'shared/base.html' %} {% load static %} {% block content %}

<div class="pagina-inicial">
  <header class="cabecalho">
    <img
      src="{% static '/assets/logo/Logo(2).png' %}"
      alt="Logo da Alura Space"
    />
    <div class="cabecalho__busca">
      <div class="busca__fundo">
        <input
          class="busca__input"
          type="text"
          placeholder="O que você procura?"
        />
        <img
          class="busca__icone"
          src="{% static '/assets/ícones/1x/search.png' %}"
          alt="ícone de search"
        />
      </div>
    </div>
  </header>
  <main class="principal">
    {% include 'partials/_menu.html' %}

    <section class="conteudo">
      <section class="imagem">
        <div class="imagem__conteudo">
          {% if fotografia.foto == "" or fotografia.foto == null %}
          <img
            class="card__imagem"
            src="{% static '/assets/imagens/galeria/not-found.png' %}"
            alt="foto"
          />
          {% else %}
          <img class="card__imagem" src="{{fotografia.foto.url}}" alt="foto" />
          {% endif %}

          <div class="imagem__info">
            <div class="imagem__texto">
              <p class="imagem__titulo">{{ fotografia.nome }}</p>
              <p class="imagem__descricao">{{ fotografia.legenda }}</p>
              <p class="imagem__texto">{{ fotografia.descricao }}</p>
            </div>
            <div>
              <a href="{% url 'editar_imagem' fotografia.id %}">
                <button class="btn btn-success col-12" style="padding: top 5px">
                  Editar
                </button>
              </a>
              <a href="{% url 'deletar_imagem' fotografia.id %}">
                <button class="btn btn-danger col-12" style="padding: top 5px">
                  Deletar
                </button>
              </a>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
</div>

{% endblock %}
